<html>
<head>
	<title>RANDOM GAME</title>
	<style>
		body {
			padding: 0; 
			margin: 0;
			font: Arial;
		} 
		button {
			position: absolute;
			width: 50%;
			height: 50px;
			font-size: 2em;
			top: 65%;
			left: 25%;
			background-color: #8cc9f0;
			color: white;
			border-radius: 50px;
			transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
			white-space: nowrap;
		}
		button:hover{
			background-color: white;
			color: black;
			cursor: pointer;
		}
		img{
			display: none;
		}
	</style>
</head>
<body>
	<script>
		var score = 0;
		var resetButton = null;
		var shooting = false;
		var playerBullets = [];
		var enemies = [];
		var playerImg = null;
		var enemyImg = null;
		
		window.onload = function() {
			playerImg = document.createElement("img");
			playerImg.id = "playerImg";
			playerImg.src = "player.png";
			enemyImg = document.createElement("img");
			enemyImg.id = "enemyImg";
			enemyImg.src = "enemy.png";
		}
		
		var CANVAS_WIDTH = window.innerWidth;
		var CANVAS_HEIGHT = window.innerHeight;
		
		var canvasElement = document.createElement("canvas");
		
		function startShooting(){
			if (player.active)
			{
				shooting = true;
			}
		}
		
		function stopShooting(){
			if (player.active)
			{
				shooting = false;
			}
		}
		
		function updateShootingPos(){
			if (player.active)
			{
				player.x = event.clientX;
			}
		}
		
		canvasElement.onmousedown = startShooting;
		canvasElement.onmouseup = stopShooting;
		canvasElement.onmousemove = updateShootingPos;
		canvasElement.addEventListener('touchstart', startShooting, false);
		canvasElement.addEventListener('touchmove', stopShooting, false);
		canvasElement.addEventListener('touchcancel', updateShootingPos, false);
		canvasElement.addEventListener('touchend', updateShootingPos, false);
		canvasElement.width = CANVAS_WIDTH;
		canvasElement.height = CANVAS_HEIGHT;
		
		var canvas = canvasElement.getContext("2d");
		
		var div = document.createElement("div");
		div.setAttribute("align", "center");
		div.appendChild(canvasElement);
		
		document.body.appendChild(div);
		document.body.addEventListener("keypress", keyPressed);
		
		function Bullet(I) {
		  I.active = true;

		  I.xVelocity = 0;
		  I.yVelocity = -I.speed;
		  I.width = 5;
		  I.height = 5;
		  I.color = "#000";

		  I.inBounds = function() {
			return I.x >= 0 && I.x <= CANVAS_WIDTH &&
			  I.y >= 0 && I.y <= CANVAS_HEIGHT;
		  };

		  I.draw = function() {
			canvas.fillStyle = this.color;
			canvas.fillRect(this.x, this.y, this.width, this.height);
		  };

		  I.update = function() {
			I.x += I.xVelocity;
			I.y += I.yVelocity;

			I.active = I.active && I.inBounds();
		  };

		  return I;
		}
		
		function Enemy(I) {
		  I = I || {};

		  I.active = true;
		  I.age = Math.floor(Math.random() * 128);

		  I.color = "#A2B";

		  I.x = CANVAS_WIDTH/4 + Math.random() * CANVAS_WIDTH/2;
		  I.y = -32;
		  I.xVelocity = 0
		  I.yVelocity = 2;

		  I.width = 32;
		  I.height = 32;
		  
		  I.explode = function() {
			this.active = false;
		  };

		  I.inBounds = function() {
			return I.x >= 0 && I.x <= CANVAS_WIDTH &&
			  I.y >= -32 && I.y <= CANVAS_HEIGHT;
		  };

		  I.draw = function() {
			canvas.drawImage(enemyImg,this.x,this.y,this.width,this.height);
		  };

		  I.update = function() {
			I.x += I.xVelocity;
			I.y += I.yVelocity;

			I.xVelocity = 3 * Math.sin(I.age * Math.PI / 64);

			I.age++;

			I.active = I.active && I.inBounds();
		  };

		  return I;
		};
		
		var FPS = 60;
		setInterval(function() {
		  update();
		  draw();
		}, 1000/FPS);
		
		var player = {
		  color: "red",
		  x: CANVAS_WIDTH/2,
		  y: CANVAS_HEIGHT - 32,
		  width: 32,
		  height: 32,
		  acc: 25,
		  active: true,
		  draw: function() {
			canvas.drawImage(playerImg,this.x,this.y,this.width,this.height);
		  },
		  shoot: function() {
		    var bulletPosition = this.midpoint();

		    playerBullets.push(Bullet({
			  speed: 10,
			  x: bulletPosition.x,
			  y: bulletPosition.y
		    }));
		  },
		  midpoint: function() {
		    return {
			  x: this.x + this.width/2,
			  y: this.y + this.height/2
		    };
		  }
		};
		
		window.onresize = function() {
			canvasElement.width = window.innerWidth;
			canvasElement.height = window.innerHeight;
			CANVAS_WIDTH = window.innerWidth;
			CANVAS_HEIGHT = window.innerHeight;
			player.x = CANVAS_WIDTH/2;
			player.y = CANVAS_HEIGHT - 32;
		};
		
		player.explode = function() {
		  this.active = false;
		};

		function update() {
		  playerBullets.forEach(function(bullet) {
			bullet.update();
		  });

		  playerBullets = playerBullets.filter(function(bullet) {
			return bullet.active;
		  });
		  
		  enemies.forEach(function(enemy) {
			enemy.update();
		  });

		  enemies = enemies.filter(function(enemy) {
			return enemy.active;
		  });

		  if(Math.random() < 0.5) {
			enemies.push(Enemy());
		  }
		  handleCollisions();
		}

		function draw() {
		  canvas.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
		  if (player.active)
		  {
			playerBullets.forEach(
				function(bullet) {
					bullet.draw();
				}
			);
			player.draw();
			enemies.forEach(
				function(enemy) {
					enemy.draw();
					if (enemy.y >= CANVAS_HEIGHT)
					{
						player.active = false;
					}
				}
			);
			if (shooting)
			{
				player.shoot();
			}
			canvas.fillStyle = "black";
			canvas.font="1.5em Arial"; 
			canvas.textAlign = "left";
			canvas.fillText("Score: " + score + " ", 20, 50);
		  }
		  else
		  {
			playerBullets.forEach(function(bullet){bullet.active = false;});
			enemies.forEach(function(enemy){enemy.active = false;});
			canvas.fillStyle = "red";
			canvas.font="500% Arial"; 
			canvas.textAlign = "center";
			canvas.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
			canvas.fillText("Game over!", CANVAS_WIDTH/2, CANVAS_HEIGHT/2);
			canvas.fillStyle = "black";
			canvas.font="200% Arial"; 
			canvas.fillText("Final Score: " + score, CANVAS_WIDTH/2, CANVAS_HEIGHT/2 + CANVAS_HEIGHT/12);
			if (resetButton == null)
			{
				resetButton = document.createElement("button");
				resetButton.innerHTML = "Reset";
				resetButton.onclick = function(){
					playerBullets = [];
					enemies = [];
					player.x = CANVAS_WIDTH/2;
					player.y = CANVAS_HEIGHT - 32;
					score = 0;
					div.removeChild(resetButton);
					player.active = true;
					shooting = false;
					resetButton = null;
				};
				div.appendChild(resetButton);
			}
		  }
		  playerBullets.filter(function(bullet){return bullet.active;});
		  enemies.filter(function(enemy){return enemy.active});
		}
		
		function keyPressed(event){
			//console.log(event.which);
			var charCode = event.keyCode || event.which;
			//console.log((charCode) + " Pressed");
			switch (charCode)
			{
				case 115:
				{
					player.y += player.acc;
					if (player.y >= CANVAS_HEIGHT - player.height)
					{
						player.y = CANVAS_HEIGHT - player.height;
					}
					player.dir = "down";
					break;
				}
				case 119:
				{
					player.y -= player.acc;
					if (player.y < 0)
					{
						player.y = 0;
					}
					player.dir = "up";
					break;
				}
				case 97:
				{
					player.x -= player.acc;
					if (player.x < 0)
					{
						player.x = 0;
					}
					player.dir = "left";
					break;
				}
				case 100:
				{
					player.x += player.acc;
					if (player.x > CANVAS_WIDTH - player.width)
					{
						player.x = CANVAS_WIDTH - player.width;
					}
					player.dir = "right";
					break;
				}
				case 32:
				{
					player.shoot();
					//console.log("pew pew");
					break;
				}
				default:
				{
					console.log(event.which);
					break;
				}
			}
		}
	
		function collides(a, b) {
		  return a.x < b.x + b.width &&
				 a.x + a.width > b.x &&
				 a.y < b.y + b.height &&
				 a.y + a.height > b.y;
		}
		
		function handleCollisions() {
		  playerBullets.forEach(function(bullet) {
			enemies.forEach(function(enemy) {
			  if (collides(bullet, enemy)) {
				enemy.explode();
				bullet.active = false;
				score += 1;
			  }
			});
		  });

		  enemies.forEach(function(enemy) {
			if (collides(enemy, player)) {
			  enemy.explode();
			  player.explode();
			}
		  });
		}
	</script>
</body>
</html>
